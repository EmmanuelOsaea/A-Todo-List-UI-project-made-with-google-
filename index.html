<html>
<head>

  <title>To Do List</title>

<body>

        <button class="addButton">+</button>
    </div>    
    <div class="container">
        <!--This is where items will go-->
   <ul id="activities">
  <li>
    <input type="checkbox">Tidy the house</li>
    
     
     <li>
       <input type="checkbox">Work out</li>
        
  <li>
    <input type="checkbox">Create a digital art</li>
  
   <li>
      <input type="checkbox">Create a blog post
        </li>
     
  <li>
    <input type="checkbox">Buy groceries
       </li>
  
     <li>
     <input type="checkbox">Visit my family
           </li>

     <li>
       <input type="checkbox">Build a tech project
        </li>
   </ul>
   
    </div>
<script src="index.js"></script>
</body>
</html>
