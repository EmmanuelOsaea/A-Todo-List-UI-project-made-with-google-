<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
    <h1><span>To</span>Do List</h1>
    <div class="input_div">
        <input class="input" type="text" placeholder="What Are Your Plans For Today?">
        <button class="addButton">+</button>
    </div>    
    <div class="container">
        <!--This is where items will go-->
   <ul id="activities">
  <li>Tidy the house<input type="checkbox"></li>
 <li>Work out<input type="checkbox"></li>
  <li>Create a digital art<input type="checkbox"></li>
  <li>Create a blog post<input type="checkbox"></li>
  <li>Buy groceries<input type="checkbox"></li>
  <li>Visit my family<input type="checkbox"></li>
  <li>Build a tech project<input type="checkbox"></li>
   </ul>
     </div>
<script src="index.js"></script>
</body>
</html>
